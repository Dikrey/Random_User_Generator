<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .user-generator-container {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 300px;
        }
        h1 {
            color: white;
            margin-bottom: 20px;
        }
        button {
            background-color: #ffffff;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ddd;
        }
        .user-info {
            background-color: #fff;
            color: #333;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="user-generator-container">
        <h1>Random User Generator Raihan</h1>
        <button onclick="generateUser()">Generate Random User</button>
        <div class="user-info" id="user-info"></div>
    </div>

    <script>
        async function generateUser() {
            try {
                const response = await fetch('https://randomuser.me/api/');
                const data = await response.json();
                const user = data.results[0];
                
                const userInfo = `
                    <p><strong>Name:</strong> ${user.name.first} ${user.name.last}</p>
                    <p><strong>Gender:</strong> ${user.gender}</p>
                    <p><strong>Location:</strong> ${user.location.city}, ${user.location.country}</p>
                    <p><strong>Email:</strong> ${user.email}</p>
                    <p><strong>Phone:</strong> ${user.phone}</p>
                `;

                document.getElementById('user-info').innerHTML = userInfo;
            } catch (error) {
                document.getElementById('user-info').textContent = 'Error: Unable to fetch user data.';
            }
        }
    </script>

</body>
</html>
